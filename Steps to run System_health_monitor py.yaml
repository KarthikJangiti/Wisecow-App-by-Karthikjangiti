Steps to run System_health_monitor.py:

Step1: install psutil
       cmd: pip install psutil


Step2: Create a file
       Filename.py

Step3: write the Script

Step4: Run the script
      cmd: python system_health_monitor.py

Step5: Check the Logs
       cmd: system_health.log 

Step6: Automating Script
      1. Open the crontab editor:
        cmd: crontab -e
      2. Schedule Script for every 5minutes:
        script: 5 * * * * Python interpreter(EX:/usr/bin/python3) path to the script.(EX:/path/to/system_health_monitor.py)
